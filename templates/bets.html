<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Available Bets:</h1>

    {% if games %}
        <p>Basketball Moneyline Bets:</p>
        {% for game in games %}
            <li>{{ game }}</li>
        {% endfor %}
    
    {% else %}
        <p>Failed to fetch data from the API.</p>
    {% endif %}
    
</body>
</html>
